<!-- DON'T EDIT THIS FILE! It is generated from graffiti.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>

    <user>u23815</user>
    
    <logdir>test/var/log/graffiti</logdir>
    <datadir>test/var/data/graffiti</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>test/var/run/graffiti-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="spotlib"/>
    
    <host hostfilter="*">
      <static dir="static" />
      <static dir="test/var/www/graffiti/eliom" />
      <eliommodule module="graffiti.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
